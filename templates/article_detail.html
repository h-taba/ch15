{% extends 'base.html' %}

{% block content %}
  <div class="article-entry">
    <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
    <p>{{ object.txt1 }}</p>
    <p>{{ object.txt2 }}</p>

  </div>

  <p><a href="{% url 'article_edit' article.pk %}">Edit<tttt/a> |
    <a href="{% url 'article_delete' article.pk %}">Deleteeeee</a></p>
  <p>Back to <a href="{% url 'article_list' %}">All Articles</a>.</p>
{% endblock content %}
